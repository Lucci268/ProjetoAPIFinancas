<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash+ | Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="auth-container">
        <!-- background glows -->
        <div class="background-glow glow-top"></div>
        <div class="background-glow glow-bottom"></div>

        <div class="form-container">
            <!-- logo -->
            <div class="logo-container">
    <div class="logo-icon">
        <img src="img/LOGO.svg" alt="Logo Cash+" width="200" height="200">
    </div>
</div>

            <form id="loginForm" class="auth-form">
                <!-- email -->
                <div class="input-group">
                    <label for="email">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email"
                        placeholder="usuario@email.com"
                        required
                    >
                </div>

                <!-- senha -->
                <div class="input-group">
                    <label for="password">Senha</label>
                    <div class="input-wrapper">
                        <input 
                            type="password" 
                            id="password" 
                            name="password"
                            placeholder="••••••••••••••••••"
                            required
                        >
                        <button type="button" class="eye-button" id="togglePassword">
                            <svg class="eye-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" />
                                <circle cx="12" cy="12" r="3" />
                            </svg>
                        </button>
                    </div>
                </div>

                <!-- esqueceu senha -->
                <div>
                    <button type="button" class="forgot-password">Esqueceu a senha?</button>
                </div>

                <!-- botão entrar -->
                <button type="submit" class="btn btn-primary">Entrar</button>

                <!-- botão criar conta -->
                <button type="button" class="btn btn-secondary" onclick="window.location.href='register.html'">
                    Criar conta
                </button>
            </form>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
